<!DOCTYPE html>
<html>
<head>
    <title>Protected Page</title>
</head>
<body>
    <h1>Protected Data</h1>
    <div id="data-container">
        <ul>
            {% for key, value in data.items() %}
            <li>{{ key }}: {{ value }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
